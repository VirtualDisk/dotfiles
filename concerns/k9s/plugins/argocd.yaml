# Move to $XDG_CONFIG_HOME/k9s/
plugins:
  sync-apps:
    shortCut: Shift-S
    confirm: false
    scopes:
      - apps
    description: Sync a argocd apps
    command: bash
    background: false
    args:
      - -c
      - "argocd app sync $NAME"
  automated-sync-apps:
    shortCut: Shift-O
    confirm: true
    scopes:
      - apps
    description: Auto syncPolicy app (automated or none)
    command: bash
    background: false
    args:
      - -c
      - "argocd app set $NAME --sync-policy automated"
  none-sync-apps:
    shortCut: Ctrl-O
    confirm: true
    scopes:
      - apps
    description: Auto syncPolicy app (automated or none)
    command: bash
    background: false
    args:
      - -c
      - "argocd app set $NAME --sync-policy none"
