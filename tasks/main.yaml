  community.general.homebrew_cask:
    name: "{{ casks }}"
    state: present

- name: update apt pkgs
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    update_cache: yes
  become: yes

- name: install gpg
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    name: gpg
    state: present
    update_cache: yes
  become: yes

