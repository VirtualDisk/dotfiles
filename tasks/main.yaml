- name: install and update brew
  when: ansible_os_family == 'Darwin'
  community.general.homebrew:
    name: "{{ pkgs_mac }}"
    state: present
    update_homebrew: true
    upgrade_all: true

- name: install brew casks
  when: ansible_os_family == 'Darwin'
  community.general.homebrew_cask:
    name: "{{ casks }}"
    state: present

- name: update apt pkgs
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: install gpg
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    name: gpg
    state: present
    update_cache: true
  become: true

- name: install gpg
  when: ansible_os_family == 'RedHat'
  ansible.builtin.dnf:
    name: gpg
    state: present
    update_cache: true
  become: true

- name: Add Docker repository
  when: ansible_os_family == 'RedHat'
  ansible.builtin.yum_repository:
    name: docker
    description: docker repo
    baseurl: https://download.docker.com/linux/fedora/docker-ce.repo

- name: install docker
  when: ansible_os_family == 'RedHat'
  ansible.builtin.dnf:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    repo: https://download.docker.com/linux/centos/docker-ce.repo
    state: present
    update_cache: true
  become: true

- name: enable docker service
  when: ansible_os_family == 'RedHat'
  ansible.builtin.systemd_service:
    state: started
    enabled: true
    name: docker

- name: install apt pkgs
  when: ansible_os_family == 'Debian'
  ansible.builtin.apt:
    name: "{{ pkgs_debian }}"
    state: present
    update_cache: true
  become: true

- name: install dnf pkgs
  when: ansible_os_family == 'RedHat'
  ansible.builtin.dnf:
    name: "{{ pkgs_fedora }}"
    state: present
    update_cache: true
  become: true

- name: create docker group
  when: ansible_os_family == 'RedHat' or
    ansible_os_family == 'Debian'
  ansible.builtin.group:
    name: docker
    state: present
  become: true

- name: add user to docker group
  when: ansible_os_family == 'Redhat' or
    ansible_os_family == 'Debian'
  ansible.builtin.user:
    name: "{{ theuser }}"
    group: docker
  become: true

- name: ensure wheel group exists
  when: ansible_os_family == 'RedHat' or
    ansible_os_family == 'Debian'
  group:
    name: wheel
    state: present
  become: true

- name: Allow 'wheel' group to have passwordless sudo
  when: ansible_os_family == 'RedHat' or
    ansible_os_family == 'Debian'
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
  become: true

- name: ensure user exists on linux
  when: ansible_os_family == 'RedHat' or
    ansible_os_family == 'Debian'
  ansible.builtin.user:
    name: "{{ explicit_user }}"
    comment: we out here
    shell: /bin/zsh
    create_home: true
    groups: wheel,docker
