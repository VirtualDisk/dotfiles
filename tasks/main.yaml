- name: update pacman pkgs
  when: ansible_os_family == 'Archlinux'
  community.general.pacman:
    state: present
    update_cache: yes
    upgrade: yes
  become: yes

- name: ensure sshd is running on arch
  when: ansible_os_family == 'Archlinux'
  ansible.builtin.systemd:
    enabled: yes
    name: sshd
    state: started
  ignore_errors: yes
  become: yes

- name: ensure dockerd is running on arch
  when: ansible_os_family == 'Archlinux'
  ansible.builtin.systemd:
    enabled: yes
    name: docker
    state: started
  ignore_errors: yes
  become: yes

- name: create aur_builder user
  when: ansible_os_family == 'Archlinux'
  ansible.builtin.user:
    name: aur_builder
    create_home: no
    group: wheel
  become: yes

- name: create docker group
  when: ansible_os_family == 'Archlinux' or
    ansible_os_family == 'Debian'
  ansible.builtin.group:
    name: docker
    state: present
  become: yes

- name: add user to docker group
  when: ansible_os_family == 'Archlinux' or
    ansible_os_family == 'Debian'
  ansible.builtin.user:
    name: "{{ theuser }}"
    group: docker
  become: yes

- name: ensure wheel group exists
  when: ansible_os_family == 'Archlinux' or
    ansible_os_family == 'Debian'
  group:
    name: wheel
    state: present
  become: yes

- name: Allow 'wheel' group to have passwordless sudo
  when: ansible_os_family == 'Archlinux' or
    ansible_os_family == 'Debian'
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
  become: yes

- name: add aur_builder to wheel
  when: ansible_os_family == 'Archlinux'
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
    create: yes
    validate: "visudo -cf %s"
  become: yes

- name: install meslo nerd font via aur
  when: ansible_os_family == 'Archlinux'
  aur: name=ttf-meslo-nerd-font-powerlevel10k
  become: yes
  become_user: aur_builder

